name: Daily Strands Board and Data Scrape

on:
  schedule:
    - cron: '0 0 * * *'  # Run at 00:00 UTC daily
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver_manager requests beautifulsoup4

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Run board scraping script
      run: python ./scripts/scrape_board.py
    
    - name: Run data scraping script
      run: python ./scripts/scrape_words.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add strands_board.json strands_data.json
        git commit -m "Update Strands board and data" || exit 0
        git push
